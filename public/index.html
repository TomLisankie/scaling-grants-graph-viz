<html>
    <head>
        <style>
         #graph {
             width: 100%;
             height: 100%;
             top: 0px;
             left: 0px;
         }
         #info {
             position: right;
             border-style: solid;
             border-width: thin;
             width: 300px;
             height: 200px;
         }
        </style>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <input type="file"
               id="csvPicker" name="csvPicker"
               accept=".csv"
               multiple="multiple">
        <div id="info"></div>
        <div>
            <div id="graph">
            </div>
        </div>
    </body>
</html>
